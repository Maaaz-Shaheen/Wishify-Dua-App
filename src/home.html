<body>
  <div class="dark-overlay">
      <nav class="navbar navbar-inverse navbar-toggleable bg-inverse fixed-top">

  <header id="home-section">
        <div class="home-inner">
          <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-6">
                  <h1 class="display-4 text-center">
                     User Profile
                  </h1>
                      
                <div class="d-flex flex-column item-hl text-justify lead">
    
                    <div class="flex-item p-4 item-hl" id="name">Name :</div>
                    <div class="flex-item p-4 item-hl" id="age">Age :</div>
                    <div class="flex-item p-4 item-hl" id="email">Email :</div>
                    <div class="flex-item p-4 item-hl" id="contact">Contact :</div>
                </div>  
                </div>
  
                <div class="col-md-5">
                    <div class="card card-form card-primary text-center mb-5">
  
                      <div class="card-block">
                        <h3>Submit a New Dua</h3>
                        <p>Submit a new dua below</p>
  
                        <form>
                          <div class="form-group">
                            <input type="text" id="duaRecipient" placeholder="Dua Recipient " name="for" class="form-control form-control">
                          </div>
                          <div class="form-group">
                            <textarea name="dua" id="dua" placeholder="Your dua " class="form-control" rows="7"></textarea>
                          </div>
  
                          <button class="btn btn-success btn-block" onclick="submitDua()">Submit Dua</button>
                          <div class="card-footer">
                             <a href="allDuas.html" class="text-white"><small>Click here to view all duas.</small></a>
                          </div>
                        </form>
  
  
                      </div>
